<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasGana - Web Player: Music for everyone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="public/favicon.svg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      input {
        max-width: 400px;
        width: 100%;
        appearance: none;
        height: 7px;
        border-radius: 25px;
        /* background-color: white;
        box-shadow: 0 0 0 2px #ededed; */
        overflow: hidden;
        cursor: pointer;
        z-index: 10;
      }
      input::-webkit-slider-thumb {
        appearance: none;
        height: 14px;
        width: 14px;
        border-radius: 50%;
        border: 2px solid #22c55e;
        background-color: #22c55e;
        box-shadow: -208px 0 0 200px #22c55e;
        z-index: 10;
      }
      .card:hover .playbtn {
        opacity: 1;
      }
    </style>
  </head>
  <body class="bg-black pt-2 flex flex-col lg:flex-row">
    <div
      class="left flex-col pl-2.5 lg:w-1/3 w-2/3 bg-black lg:relative absolute h-full lg:h-auto z-10 lg:block hidden"
    >
      <div class="home flex flex-col gap-4 pl-4 py-4 rounded-lg shadow-2xl">
        <i class="close ri-close-large-line text-white block lg:hidden"></i>
        <div class="logo w-16">
          <img src="src/images/logo-with-text.svg" alt="logo" />
        </div>
        <ul class="flex flex-col gap-3">
          <li class="flex text-white gap-3">
            <img src="src/images/home.svg" alt="home" />Home
          </li>
          <li class="flex text-white gap-3">
            <img src="src/images/search.svg" alt="Search" />Search
          </li>
        </ul>
      </div>
      <div class="library flex flex-col gap-4 mt-2 pb-4 rounded-lg shadow-2xl">
        <div class="library-1 flex gap-3 pl-4 pt-2">
          <img src="src/images/playlist.svg" alt="playlist" />
          <span class="text-white text-md">Your Library</span>
          <img class="justify-end" src="src/images/plus.svg" alt="plus" />
        </div>
        <div
          class="songsList library-2 mx-2 pl-1 py-2 rounded-lg shadow-2xl overflow-auto h-4/5"
        >
          <ul class="px-1">
            <!-- Song list items -->
          </ul>
        </div>
      </div>
      <div
        class="footer invert flex text-xs text-gray-800 gap-3 absolute bottom-0 py-2 px-4"
      >
        <div>
          <a class="text-slate-800" href="https://www.spotify.com/jp/legal/"
            ><span>Legal</span></a
          >
        </div>
        <div>
          <a href="https://www.spotify.com/jp/privacy/"
            ><span>Privacy Center</span></a
          >
        </div>
        <div>
          <a href="https://www.spotify.com/jp/legal/privacy-policy/"
            ><span>Privacy Policy</span></a
          >
        </div>
        <div>
          <a href="https://www.spotify.com/jp/legal/cookies-policy/"
            ><span>Cookies</span></a
          >
        </div>
        <div>
          <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
            ><span>About Ads</span></a
          >
        </div>
        <div>
          <a href="https://www.spotify.com/jp/accessibility/"
            ><span>Accessibility</span></a
          >
        </div>
      </div>
    </div>

    <!-- Right Content -->
    <div
      style="background-color: #1d1c1c"
      class="right lg:w-9/12 w-full rounded-md shadow-2xl ml-2 mr-2 h-screen"
    >
      <div
        style="background-color: #111110"
        class="upper-box flex justify-between rounded-t-md h-14 shadow-2xl"
      >
        <div class="flex gap-4 justify-center items-center pl-4">
          <i class="ri-menu-line invert text-xl block lg:hidden hamburger"></i>
          <div class="prev-nxt-btn flex gap-1.5 justify-center items-center">
            <button
              class="bg-zinc-950 w-6 h-6 rounded-full flex items-center justify-center hover:bg-zinc-800 transition"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="grey"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                ></path>
              </svg>
            </button>

            <button
              class="bg-zinc-950 w-6 h-6 rounded-full flex items-center justify-center hover:bg-zinc-800 transition"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="grey"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <div
          class="login-signup-btn gap-2 flex items-center justify-center mr-2"
        >
          <button
            style="background-color: #111110"
            class="text-stone-400 rounded-full w-20 h-10 font-semibold text-xs flex items-center justify-center hover:font-bold transform hover:text-white transition"
          >
            Sign up
          </button>
          <button
            class="bg-white text-black rounded-full w-20 h-10 font-semibold text-sm flex items-center justify-center hover:font-bold transform hover:scale-105 transition"
          >
            Log in
          </button>
        </div>
      </div>
      <div class="down-box">
        <div class="flex justify-between">
          <h1 class="text-white pt-4 pl-4 font-bold text-xl hover:underline">
            <a href="">Popular artists</a>
          </h1>
          <a
            href=""
            style="background-color: #1d1c1c"
            class="mt-4 mr-4 text-stone-400 font-semibold text-xs transform hover:underline transition"
            >Show all</a
          >
        </div>
        <div class="cardContainer flex gap-4 m-8 overflow-y-auto max-h-[60vh]">
          <div
            data-folder="cs"
            class="card flex flex-col items-start ml-4 mt-4 scroll-auto cursor-pointer w-1/6"
          >
            <div class="relative w-40 h-40">
              <img
                src="https://images.pexels.com/photos/1001850/pexels-photo-1001850.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Portrait of Pritam, the artist"
                class="w-full h-full rounded-full object-cover"
              />
              <button
                class="playbtn absolute bottom-2 right-2 w-10 h-10 flex items-center justify-center rounded-full bg-green-500 text-black opacity-0 hover:opacity-5"
              >
                <i class="ri-play-large-fill text-xl"></i>
              </button>
            </div>
            <div class="mt-4 text-center">
              <h1 class="text-white text-lg font-semibold">Arijit Singh</h1>
              <p class="text-gray-400 flex items-start">Artist</p>
            </div>
          </div>
          <div
            data-folder="ncs"
            class="card flex flex-col items-start ml-4 mt-4 scroll-auto cursor-pointer w-1/6"
          >
            <div class="relative w-40 h-40">
              <img
                src="https://images.pexels.com/photos/2228577/pexels-photo-2228577.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Portrait of NCS, the artist"
                class="w-full h-full rounded-full object-cover"
              />
              <button
                class="playbtn absolute bottom-2 right-2 w-10 h-10 flex items-center justify-center rounded-full bg-green-500 text-black opacity-0 hover:opacity-5"
              >
                <i class="ri-play-large-fill text-xl"></i>
              </button>
            </div>
            <div class="mt-4 text-center">
              <h1 class="text-white text-lg font-semibold">NCM</h1>
              <p class="text-gray-400 flex items-start">Artist</p>
            </div>
          </div>
        </div>
      </div>

      <div
        class="playbar fixed bottom-0 bg-black h-14 flex flex-col justify-around items-center max-lg:w-screen rounded-sm shadow-2xl w-full lg:w-[68vw]"
      >
        <div class="playSection flex justify-between w-full">
          <div class="songInfo text-white pl-3">
            <!-- song list here -->
          </div>
          <div class="songBtn flex gap-4">
            <i
              id="back"
              class="ri-skip-back-fill text-white text-lg cursor-pointer"
            ></i>
            <i
              id="play"
              class="ri-play-circle-line text-white text-2xl cursor-pointer"
            ></i>
            <i
              id="next"
              class="ri-skip-forward-fill text-white text-lg cursor-pointer"
            ></i>
          </div>
          <div class="flex gap-4 pr-4">
            <div class="songTime text-white">
              <!-- song time here -->
            </div>
            <!--  volume control here -->

            <div class="volume flex justify-center gap-3 cursor-pointer">
              <img
                class="invert"
                width="25"
                src="src/images/volume.svg"
                alt=""
              />
              <div class="range cursor-pointer">
                <input type="range" name="volume" />
              </div>
            </div>
          </div>
        </div>

        <div
          class="seekbar cursor-pointer h-1 w-[97%] border-2 bg-white rounded-full mb-2"
        >
          <div
            class="circle relative bottom-1.5 right-1 bg-white border w-3 h-3 rounded-full transition-all"
          ></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
